<p style="text-align: center;   font-size: 20px;font-family: 'Courier New', Courier, monospace; line-height: 28px;" >Sumario</p>


<div class="row">
    <div class="col-md-6">
        <div class="marginTable mt-5" >
       

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="Country">
                  <th mat-header-cell *matHeaderCellDef> Country </th>
                  <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="NewConfirmed">
                  <th mat-header-cell *matHeaderCellDef> NewConfirmed </th>
                  <td mat-cell *matCellDef="let element"> {{element.NewConfirmed}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="NewDeaths">
                  <th mat-header-cell *matHeaderCellDef> NewDeaths </th>
                  <td mat-cell *matCellDef="let element"> {{element.NewDeaths}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="NewRecovered">
                  <th mat-header-cell *matHeaderCellDef> NewRecovered </th>
                  <td mat-cell *matCellDef="let element"> {{element.NewRecovered}} </td>
                </ng-container>

                <ng-container matColumnDef="TotalConfirmed">
                  <th mat-header-cell *matHeaderCellDef> TotalConfirmed </th>
                  <td mat-cell *matCellDef="let element"> {{element.TotalConfirmed}} </td>
                </ng-container>

                <ng-container matColumnDef="TotalDeaths">
                  <th mat-header-cell *matHeaderCellDef> TotalDeaths </th>
                  <td mat-cell *matCellDef="let element"> {{element.TotalDeaths}} </td>
                </ng-container>

                <ng-container matColumnDef="TotalRecovered">
                  <th mat-header-cell *matHeaderCellDef> TotalRecovered </th>
                  <td mat-cell *matCellDef="let element"> {{element.TotalRecovered}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
             <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]"></mat-paginator>
        </div>
          

    </div>


    <div class="col-md-6">
        <div>
            <div>
              <div style="display: block">
                <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
                </canvas>
              </div>
            </div>
          </div>
    </div>
</div>
