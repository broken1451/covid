<p style="text-align: center;   font-size: 20px;font-family: 'Courier New', Courier, monospace; line-height: 28px;" >Paises en Pandemia</p>
    
<div class="marginTable">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <mat-progress-bar *ngIf="loading" mode="indeterminate" class="mt-5"></mat-progress-bar>
  
  <div class="mat-elevation-z8 mt-3">
    <table mat-table [dataSource]="dataSource" *ngIf="!loading" matSort>
      <button mat-button color="primary">Primary</button>
      <!-- ID Column -->
      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.Country}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="ISO2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Iniciales </th>
        <td mat-cell *matCellDef="let row"> {{row.ISO2}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Slug">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pais </th>
        <td mat-cell *matCellDef="let row"> {{row.Slug}} </td>
   
      </ng-container>
      
      <ng-container matColumnDef="details">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> Details by country </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button color="primary" (click)="ver(row)">ver detalle por pais</button>
        </td>
   
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
   
    <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]"></mat-paginator>
  </div>

  
</div>
